<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Builder</title>
  <script src="./bundle.js" defer></script>
</head>

<body>
  <div class="menu flex-center">
    <h1>Menu</h1>
    <div class="option-group">General<span>&gt;</span></div>
    <div class="option">
      <h3>Background</h3>
      <div>
        <input type="radio" name="background" class="background-choice" value="color" checked>
        <label for="bg-color">color</label>
        <input type="color" name="background-color" id="background-color">
        <input type="radio" name="background" class="background-choice" value="image">
        <label for="bg-image">image</label>
        <input type="text" name="background-image" id="background-image" placeholder="Enter url">
      </div>
      <h3>Grid</h3>
      <div>
        <input type="checkbox" name="grid-toggle" id="grid-toggle">
        <label for="grid-toggle">Toggle grid</label>
      </div>
    </div>
    <div class="option-group">Terrain<span>&gt;</span></div>
    <div class="option">
      <h3>Select terrain</h3>
      <select id="terrainSelect">
        <option value="new">New Terrain</option>
      </select>
      <button class="press-button terrain-selected" id="delete-terrain-btn">Delete current terrain</button>
      <h3>Terrain options</h3>
      <div class="terrain-selected">
        <input type="number" name="zIndex" id="z-index" min="0" max="-1" value="0">
        <label for="z-index">Z-index</label>
      </div>
      <form id="terrain-options">
        <div>
          <input type="number" name="maxHeight" min="0" value="1">
          <label for="maxHeight">Maximum height</label>
        </div>
        <div>
          <input type="number" name="minHeight" min="0" value="0">
          <label for="minHeight">Minimum height</label>
        </div>
        <div>
          <label for="steepness">Steepness</label>
          <input type="range" name="steepness" min="0" max="100" value="50">
        </div>
        <div>
          <label for="smoothness">Smoothness</label>
          <input type="range" name="smoothness" min="0" max="100" value="0">
        </div>
        <div>
          <label for="terrainColor">Terrain color</label>
          <input type="color" name="terrainColor" value="#00ff00">
        </div>
        <div>
          <label for="terrainName">Name</label>
          <input type="text" name="terrainName">
        </div>
        <input class="press-button" type="submit" id="generate-terrain-btn" value="Generate">
      </form>
    </div>
  </div>
  <div class="flex-center">
    <canvas></canvas>
  </div>
  <div class="setup flex-center">
    <h1>Please input the size of the canvas.</h1>
    <div class="flex-center">
      <div class="flex-center">
        <label for="rows">Number of rows:</label>
        <input type="number" name="rows" id="rows" value="50">
      </div>
      <div class="flex-center">
        <label for="columns">Number of columns:</label>
        <input type="number" name="columns" id="columns" value="100">
      </div>
    </div>
    <button class="press-button" id="begin">Begin!</button>
  </div>
</body>

</html>
