<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Builder</title>
  <script src="./bundle.js" defer></script>
</head>

<body>
  <div class="menu flex-center">
    <h1>Menu</h1>
    <div class="option-group">General<span>&gt;</span></div>
    <div class="option">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
    <div class="option-group">Terrain<span>&gt;</span></div>
    <div class="option">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
  </div>
  <div class="flex-center">
    <canvas></canvas>
  </div>
  <div class="setup flex-center">
    <h1>Please input the size of the canvas.</h1>
    <div class="flex-center">
      <div class="flex-center">
        <label for="rows">Number of rows:</label>
        <input type="number" name="rows" id="rows" value="50">
      </div>
      <div class="flex-center">
        <label for="columns">Number of columns:</label>
        <input type="number" name="columns" id="columns" value="100">
      </div>
    </div>
    <button id="begin">Begin!</button>
  </div>
</body>

</html>
